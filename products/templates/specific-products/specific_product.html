<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'header/css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'specific_products/css/rating.css' %}">
    <link rel="stylesheet" href="{% static 'specific_products/css/specific_product.css' %}">
</head>
<body>
    {% include 'header/header.html' %}
<div class="item">
	<img src="{{ image.url }}" align="left" height="350px" width="350px"/>
	<div class="item-overlay top"></div>
</div>
<div class="info">
    <a href="/products/category/kids"><img align="right" src="" /></a><br><br><br>
	<strong>Product Name:</strong> {{ name }} <br>
	<strong>Price:</strong> P {{ price }}<br>
    <strong>Promo Price:</strong> P {{ promo }}<br>
    <strong>Stock:</strong> {{ stock }}<br>
    <strong>Category:</strong> {{ category }}<br><br><br>
	<form action="/ " method="POST">
	    <button type="submit" class="single_add_to_cart_button button alt" name="carty">ADD TO CART</button>
	    <input type="hidden" name="add-to-cart" value="97" />
        <input type="hidden" name="product_id" value="97" />
        <input type="hidden" name="variation_id" class="variation_id" value="0" />
    </form>
	<form action="/cart">
	    <input type="submit" value="CHECKOUT">
    </form><br>
	<p>Rating
	    <span class="rating"><input type="radio" class="rating-input" id="rating-input-1-5" name="rating-input-1">
            <label for="rating-input-1-5" class="rating-star"></label>
            <input type="radio" class="rating-input" id="rating-input-1-4" name="rating-input-1">
            <label for="rating-input-1-4" class="rating-star"></label>
            <input type="radio" class="rating-input" id="rating-input-1-3" name="rating-input-1">
            <label for="rating-input-1-3" class="rating-star"></label>
            <input type="radio" class="rating-input" id="rating-input-1-2" name="rating-input-1">
            <label for="rating-input-1-2" class="rating-star"></label>
            <input type="radio" class="rating-input" id="rating-input-1-1" name="rating-input-1">
            <label for="rating-input-1-1" class="rating-star"></label>
        </span>
</div>
    </p><br><br><br><br><br><br>
<p align="center">
{{ description }}
</p>
</body>
</html>
